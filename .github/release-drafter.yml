categories:
- title: '🚀 Enhancements'
  labels:
    - 'feature'
    - 'enhancement'
- title: '🐛 Bug Fixes'
  labels:
    - 'fix'
    - 'bugfix'
    - 'bug'
- title: '🧰 Maintenance'
  labels:
    - 'chore'
    - '🤖 dependencies'

change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
template: |

  $CHANGES

  # Known Issues

