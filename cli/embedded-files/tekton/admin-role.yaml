---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: staging-triggers-admin
rules:
- apiGroups:
  - triggers.tekton.dev
  resources:
  - clustertriggerbindings
  verbs:
  - get
  - list
  - watch
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: staging-triggers-admin
  namespace: eirini-workloads
rules:
- apiGroups:
  - triggers.tekton.dev
  resources:
  - eventlisteners
  - triggerbindings
  - triggertemplates
  - triggers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - tekton.dev
  resources:
  - pipelineruns
  - pipelineresources
  verbs:
  - create
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: staging-triggers-admin
  namespace: eirini-workloads
secrets:
  - name: gitea-creds
  - name: registry-creds
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: staging-triggers-admin-binding
  namespace: eirini-workloads
subjects:
  - kind: ServiceAccount
    name: staging-triggers-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: staging-triggers-admin
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: staging-triggers-admin-binding
subjects:
  - kind: ServiceAccount
    name: staging-triggers-admin
    namespace: eirini-workloads
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: staging-triggers-admin
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-creds
  namespace: eirini-workloads
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: '{"auths":{"registry.carrier-registry":{"username":"admin","password":"password"}, "registry.carrier-registry:444":{"username":"admin","password":"password"}}}'
---
apiVersion: v1
kind: Secret
metadata:
  name: gitea-creds
  namespace: eirini-workloads
  annotations:
    tekton.dev/git-0: http://gitea.gitea:10080
type: kubernetes.io/basic-auth
stringData:
  username: dev
  password: changeme
---
# Make the service account admin for now, only
# because of the new stuff (like LRPs, images, etc.)
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: carrier-staging
subjects:
- kind: ServiceAccount
  name: staging-triggers-admin
  namespace: eirini-workloads
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: ""
